{% extends "base_menu.html" %}
{% load humanize %} <!-- https://docs.djangoproject.com/en/3.0/ref/contrib/humanize -->
{% block head %}
{% endblock %}

{% block content %}
<div class="relative min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8 bg-gray-500 bg-no-repeat bg-cover relative items-center"
	style="">
	<div class="absolute bg-black opacity-60 inset-0 z-0"></div>
	<div class="sm:max-w-lg w-full p-10 bg-white rounded-xl z-10">
		<div class="text-center">
      <h2 class="mt-5 text-3xl font-bold text-gray-900">
        บันทึกผลวิเคราะห์
      </h2>
    </div>
    <form class="mt-8 space-y-3" action="{% url "reports:upload" %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                  <div class="grid grid-cols-1 space-y-2">
                        <label class="text-sm font-bold text-gray-500 tracking-wide">ผลวิเคราะห์</label>
                        <input 
                               name="reports_title"
                               class="text-base text-black p-2 border border-gray-300 rounded-lg focus:outlinenone focus:border-indigo-500"
                               type="" 
                               placeholder="ชื่อผลวิเคราะห์ (แสดงผลในหน้าดูข้อมูล)"
                               required="required"
                               >
                    </div>
                    <div class="grid grid-cols-1 space-y-2">
                                    <label class="text-sm font-bold text-gray-500 tracking-wide">ไฟล์</label>
                        {% comment %}<div class="flex items-center justify-center w-full">{% endcomment %}
                            {% comment %}<label class="flex flex-col rounded-lg border-4 border-dashed w-full h-60 p-10 group text-center">{% endcomment %}
                                {% comment %}<div class="h-full w-full text-center flex flex-col items-center justify-center items-center  ">{% endcomment %}
                                    {% comment %}<!---<svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-10 text-blue-400 group-hover:text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">{% endcomment %}
                                    {% comment %}<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />{% endcomment %}
                                    {% comment %}</svg>-->{% endcomment %}
                                    {% comment %}<div class="flex flex-auto max-h-48 w-2/5 mx-auto -mt-10">{% endcomment %}
                                    {% comment %}<img class="has-mask h-36 object-center" src="https://img.freepik.com/free-vector/image-upload-concept-landing-page_52683-27130.jpg?size=338&ext=jpg" alt="freepik image">{% endcomment %}
                                    {% comment %}</div>{% endcomment %}
                                    {% comment %}<p class="pointer-none text-gray-500 "><span class="text-sm">Drag and drop</span> files here <br /> or <a href="" id="" class="text-blue-600 hover:underline">select a file</a> from your computer</p>{% endcomment %}
                                {% comment %}</div>{% endcomment %}
                            {% comment %}</label>{% endcomment %}
                        {% comment %}</div>{% endcomment %}
                        <input
                                type="file"
                                name="reports_file"
                                {% comment %}class="hidden"{% endcomment %}
                                required="required"
                                accept=".xls,.xlsx,.csv"
                            >
                    </div>
                            <p class="text-sm text-gray-300">
                                <span>ประเภทไฟล์: csv</span>
                            </p>
                    <div>
                        <button type="submit" class="my-5 w-full flex justify-center bg-blue-500 text-gray-100 p-4  rounded-full tracking-wide
                                    font-semibold  focus:outline-none focus:shadow-outline hover:bg-blue-600 shadow-lg cursor-pointer transition ease-in duration-300">
                        Submit
                    </button>
                    </div>
        </form>
	</div>
</div>

<div class='text-black'>
  {{ report_data }}
</div>


<style>
	.has-mask {
		position: absolute;
		clip: rect(10px, 150px, 130px, 10px);
	}
</style>-
{% endblock %}
